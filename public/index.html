    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Function to add the image to the header
        function addImageToHeader() {
          const header = document.querySelector(".sc-gqjmRU.gPJICP.rsc-header");
          if (header && !header.querySelector("img")) {
            // Check if image is not already added
            const img = document.createElement("img");
            img.src = "./splash-initial.png";
            img.alt = "Local Image";
            header.appendChild(img);
          }
        }

        // Add image to the header on initial load
        addImageToHeader();

        // Set up MutationObserver to observe changes in the DOM
        const observerConfig = { childList: true, subtree: true };

        const callback = function(mutationsList, observer) {
          for (let mutation of mutationsList) {
            if (mutation.type === "childList") {
              addImageToHeader();
            }
          }
        };

        const observer = new MutationObserver(callback);

        // Start observing the body for changes
        observer.observe(document.body, observerConfig);

        // Clean up observer when necessary
        window.addEventListener("beforeunload", () => {
          observer.disconnect();
        });
      });
